<div class="header">
  <h3>JOKES</h3>
  <button class="header_button" mat-raised-button (click)="fetchJokes()">
    REFRESH JOKES
  </button>
</div>
<div *ngIf="!fetchingJokes">
  <app-joke
    *ngFor="let joke of jokes"
    [joke]="joke"
    (favouriteChange)="changeFavouriteStatusOfJoke($event)"
  ></app-joke>
</div>

<div class="spinner-container">
  <mat-spinner *ngIf="fetchingJokes"></mat-spinner>
</div>
