<div fxFlexFill fxLayout="row" fxLayoutAlign="center" class="container">
  <form class="form" [formGroup]="loginForm">
    <mat-card>
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <div fxLayout="column">
          <mat-form-field>
            <input
              matInput
              placeholder="Username"
              formControlName="usernameCtrl"
              autocomplete="off"
            />
            <mat-error *ngIf="loginForm.get('usernameCtrl').invalid">
              {{ getErrorUsername() }}
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <input
              matInput
              placeholder="Password"
              type="password"
              formControlName="passwordCtrl"
            />
            <mat-error *ngIf="loginForm.get('passwordCtrl').errors">
              {{ getErrorPassword() }}
            </mat-error>
          </mat-form-field>

          <div style="margin-top: 16px;">
            <!-- [disabled]="!loginForm.valid" -->
            <button
              class="form__button"
              mat-raised-button
              color="primary"
              (click)="login()"
              style="width: 100%;"
            >
              LOGIN
            </button>
          </div>
          <div
            style="margin-top: 16px; text-align: -webkit-center;"
            *ngIf="isLoginFailed"
          >
            <mat-error>
              Login Failed: username or password is wrong!
            </mat-error>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </form>
</div>
