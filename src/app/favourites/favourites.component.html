<h3>FAVOURITES</h3>
<mat-card
  *ngFor="let joke of jokesService.getFavouriteJokes()"
  class="joke-card"
>
  <div class="joke-item">
    <div>{{ joke.joke }}</div>
    <button mat-icon-button (click)="changeFavouriteStatusOfJoke(joke)">
      <mat-icon *ngIf="joke.isFavourite" style="color: red"> favorite </mat-icon
      ><mat-icon *ngIf="!joke.isFavourite"> favorite_border </mat-icon>
    </button>
  </div>
</mat-card>
