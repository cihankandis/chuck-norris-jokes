<div class="favourites-header">
  <h3>FAVOURITES</h3>

  <mat-slide-toggle
    [checked]="autoAddToggleValue"
    [color]="'primary'"
    [disabled]="jokesService.isFavouriteListFull()"
    (change)="onAutoAddChange($event)"
  >
    Auto Add Joke
  </mat-slide-toggle>
</div>

<joke
  *ngFor="let joke of jokesService.getFavouriteJokes()"
  [joke]="joke"
  (favouriteChange)="changeFavouriteStatusOfJoke($event)"
></joke>
